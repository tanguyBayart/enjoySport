<div class="content" role="main">
  <mat-card class="card">
    <mat-card-title> Connexion </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (submit)="submit()">
        <mat-label><b>Email</b></mat-label>
        <mat-form-field>
          <input matInput type="text" formControlName="email" />
          <mat-error *ngIf="form.get('email')?.errors?.required">
            Veuillez renseigner une adresse email.
          </mat-error>
        </mat-form-field>

        <mat-label><b>Mot de passe</b></mat-label>
        <mat-form-field>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="form.get('password')?.errors?.required">
            veuillez renseigner un mot de passe.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button class="links">Connexion</button>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="card">
    <mat-card-title> Inscription </mat-card-title>
    <mat-card-content>
      <button mat-raised-button class="links" (click)="redirectsubscribe()">
        Inscription
      </button>
    </mat-card-content>
  </mat-card>
</div>
