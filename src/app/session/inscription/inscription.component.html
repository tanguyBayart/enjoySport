<div class="content" role="main">
  <mat-card class="card">
    <mat-card-title> Inscription </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (submit)="submit()">
        <mat-label><strong>Email</strong></mat-label>
        <mat-form-field>
          <input matInput type="text" formControlName="email" />
          <mat-error class="error" *ngIf="form.get('email')?.errors?.required">
            Veuillez renseigner une adresse email.
          </mat-error>
        </mat-form-field>

        <mat-label><strong>Mot de passe</strong></mat-label>
        <mat-form-field>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="form.get('password')?.errors?.required">
            veuillez renseigner un mot de passe.
          </mat-error>
        </mat-form-field>

        <mat-label><strong>Confirmation du mot de passe</strong></mat-label>
        <mat-form-field>
          <input matInput type="password" formControlName="password2" />
          <mat-error *ngIf="form.get('password')?.errors?.required">
            veuillez confirmer votre mot de passe.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button class="links">Inscription</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
