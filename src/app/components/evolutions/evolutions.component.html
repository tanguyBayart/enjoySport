<div class="evolutions row">
  <div
    *ngFor="let evolution of evolutions; let index = index"
    class="col col-12 col-md-6 col-lg evolution"
  >
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn {{ evolution!.btnClass }} btn-block m-1"
      data-toggle="modal"
      [attr.data-target]="'#' + evolution!.class + 'Modal'"
    >
      <img
        width="15"
        src="{{ evolution.icon }}"
        style="filter: invert(1)"
        alt="Evolutions"
      />
      <span class="evo-name ml-2">{{ evolution!.name }}</span>
    </button>
    <!-- !Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="{{ evolution!.class }}Modal"
      tabindex="-1"
      aria-labelledby="{{ evolution!.class }}Label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="{{ evolution!.class }}Label">
              <img
                width="25"
                src="{{ evolution.icon }}"
                alt="Evolutions"
              /><span class="ml-3" alt="Evolutions">{{ evolution!.name }}</span>
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <tbody>
                <tr *ngFor="let task of evolution.tasks; let index = index">
                  <td [innerHtml]="task"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Fermer
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- !Modal -->
  </div>
</div>
